                     var chartData = [],jsonData =[];

                     function resetChartData(){
                         jsonData =  [
                         {'XName':'Jan','ValueSeries':0},
                         {'XName':'Feb','ValueSeries':0},
                         {'XName':'Mar','ValueSeries':0},
                         {'XName':'Apr','ValueSeries':0},
                         {'XName':'May','ValueSeries':0},
                         {'XName':'Jun','ValueSeries':0},
                         {'XName':'Jul','ValueSeries':0},
                         {'XName':'Aug','ValueSeries':0},
                         {'XName':'Sept','ValueSeries':0},
                         {'XName':'Oct','ValueSeries':0},
                         {'XName':'Nov','ValueSeries':0},
                          {'XName':'Dec','ValueSeries':0}
                         ];
                     }
                     //Function to split json data based on specified requirements
                      Array.prototype.contains = function (v) {
                            return this.indexOf(v) > -1;
                        }

                     function getMonthName(monthnum) {
                            var monthNames = [ "Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                                            "Jul", "Aug", "Sept", "Oct", "Nov", "Dec" ];
                            return monthNames[monthnum];
                        }

                         function addItem(month) {
                            for (var i = 0; i < jsonData.length; i++) {
                                if ((month == jsonData[i].XName)) {
                                jsonData[i].ValueSeries++;
                                return;
                                }
                            }
                            return jsonData.push({
                                XName: month,
                                ValueSeries: 1,
                            });
                        };


                        function pushchartdata(startmonth,endmonth)
                        {
                             for(month=startmonth; month <= endmonth; month++ )
                             {
                                 fleetmonth = getMonthName(month);
                                 addItem(fleetmonth);//,jsonData)
                             }
                        }
                    function mergejsondata()
                    {
                        for(f=0; f<fleetGroups.length; f++){  
                            fleetname = fleetGroups[f].fleetName;
                            for(v=0; v<vesselGanttResources.length; v++){
                                if(vesselGanttResources[v].fleetId == fleetGroups[f].fleetId){
                                    for(l=0; l<leaseGanttData.length; l++){
                                     if(leaseGanttData[l].vesselId.indexOf(vesselGanttResources[v].vesselId) > -1){
                                        startmonth = (leaseGanttData[l].startDate).getMonth();
                                        enddmonth = (leaseGanttData[l].endDate).getMonth();
                                        pushchartdata(startmonth,enddmonth)
                                     }
                                    }
                                }
                            }
                           
                        }
                    }

                    //Function to split json data based on specified requirements
                function prepareChartData()
                {
                     resetChartData();
                    mergejsondata();
               
                }

                function drawgraph(){
                    prepareChartData();
                    console.log(jsonData);       
                    $("#costcontainer").ejChart({
                        
                        size:{width:'400',height: "300"},
                    
                    primaryYAxis:

                        title: { text: 'month' },
                    },

                    {
                        type: 'spline', 
                        enableAnimation: true,
                        marker:
                        {
                            shape: 'circle',
                            visible: true
                        },                              
                        tooltip: {visible: true, format: "#point.x# <br/> #series.name# : #point.y#"}
                    },	
                    series: [{
                    
                        //Binding series with a JSON data source
                        dataSource: jsonData,
                    
                        //Mapping name of the field containing X value to series
                        xName: 'XName',
                    
                        //Mapping name of the field containing Y value to series
                        yName: 'ValueSeries',
                
                        name:'Fleet Data'
                    }]});
                }
               

                //Gantt Chart initialization

                function actionBegin(args) {

                    if(args.requestType == "calledbeforeOpenEditDialog" )

            // CRUD operations start

            function add(item_id,item_value){
                items.push({
                    "item_id" : item_id,
                    "item_value" : item_value
                });
                $("#status").text("Successfully added.");
            }
         
            // EDIT
            function edit(item){
            
             console.log("before data successfully edited" + leaseGanttData);

                
                //delete first
                 leaseGanttData.remove("leaseId", item.leaseId);
                
                //then add again
                 leaseGanttData.push({
                    "leaseId": item.leaseId,
                        "taskName": "",
                        "startDate": item.startDate,//new Date("02/15/2018"),
                        "endDate": item.endDate,//new Date("02/20/2018"),
                       
                        "vesselId": item.vesselId
                    
                });
               console.log("after data successfully edited" + leaseGanttData);
                    
            }
            
            // DELETE
            function delete_item(item_id){
                items.remove("item_id", item_id);
                $("#status").text("Successfully deleted.");
            }
            
            // READ
            function showAllItems(){
                
                //clear results text
                $("#results").text("");
                
                var arr_len = items.length;
                
                // display also the array length
                $("#results").append("Array len: " + arr_len+ "<br />");
                
                //loop through the array to read the items
                for(var x=0; x<arr_len; x++){
                    var item_id = items[x]['item_id'];
                    var item_value = items[x]['item_value'];
                    
                    //append to results div to display
                    $("#results").append("item_id: " + item_id + " >>> item_value: " + item_value + "<br />");
                }
            }
            
            function checkIfExists(check_item_id){
                
                //get the array length first
                var arr_len = items.length;
                
                //search the array
                //there might be another way
                for(var x=0; x<arr_len; x++){
                    var item_id = items[x]['item_id'];
                    var item_value = items[x]['item_value'];
                    
                    if(check_item_id==item_id){
                        //it means the item exists
                        return true;
                    }
                }
                
                return false;
            }
            
            //needs a remove function
            Array.prototype.remove = function(name, value) {
                array = this;
                var rest = $.grep(this, function(item){
                    return (item[name] != value);  
                });
         
                array.length = rest.length;
                $.each(rest, function(n, obj) {
                    array[n] = obj;
                });
            };

            // CRUD operation End
