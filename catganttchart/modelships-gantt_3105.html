      function prepareChartData()

          }

        //Derive the data for each series from JSON data
        for(i=0; i< seriesCount.length; i++){    
          
          chartData[i] = [];
          //chartData[i].push(jsonData[i]);
      
          for(j= 0; j< jsonData.length; j++)          
            if(seriesCount[i] == jsonData[j].NameSeries)
              chartData[i].push(jsonData[j]);            
          
        }
      }

                function actionBegin(args) {
                    console.log("Gantt <span class='eventTitle'>actionBegin</span> event called" + args.requestType);
                   
                    if(args.requestType == "calledbeforeOpenEditDialog" )
                   {
                       console.log(args.data);
                       editDialog(args.data);
                       args.cancel = true;
                   }
                   if(args.requestType == "calledopenEditDialog" )
                   {
                       console.log(args.data);
                       editDialog(args.data);
                       args.cancel = true;
                   }
                   if(args.requestType == "beginedit" )
                   {
                       console.log(args.data);
                       editDialog(args.data);
                       args.cancel = true;
                   }
                   if(args.requestType == "calleddelete" )
                   {
                       console.log(args.data);
                        editDialog(args.data);
                       args.cancel = true;
                   }
                }
               
                function toolbarclick(args) {
                    console.log("Gantt <span class='eventTitle'>toolbarClick </span> event called ==  ", args.itemName);
                    var toolbarLocale = {Add: "Add Vessel", Edit: "Edit Lease",Save:"Save Model" };
                   // var locale = args.model.locale;
                    if (args.itemName == toolbarLocale.Edit) {

                      console.log("Edit event called");
                        $("#editModal").modal('show');
                         console.log("Gantt <span class='eventTitle'>toolbarClick </span> event called ==  ", args.data);
                    }
                   
                    if (args.itemName == toolbarLocale.Add) {
                      

                          console.log("Reset event called");
                         $("#addModal").modal('show');
                          
                        
                    }
                }
